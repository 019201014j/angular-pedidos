<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<br>
<div class="container-fluid">
  <div style="background-color: rgb(0, 0, 0);text-align: center;">
    <h1 style="color: white;">Belu</h1>
    <button type="button" class="btn btn-dark"><a href="MenuAdmi.html">Menu</a></button>
    <button ttype="button" class="btn btn-dark"><a href="Pedidos.html">Ver Pedidos</a></button>
    <button type="button" class="btn btn-dark"><a href="Almacen.html">Almacen</a></button>
    <button type="button" class="btn btn-dark"><a href="AgregarTrabajador.html">Agregar Trabajador</a></button>
    <button type="button" class="btn btn-dark"><a href="Trabajadores.html">Ver Trabajadores</a></button>
    <button type="button" class="btn btn-dark"><a href="Menu.html">Salir</a></button>
  </div>
  <table class="table" style="text-align: center;">
    <thead>
      <caption>Pedidos</caption>
        <tr>
          <th>codigo</th>
          <th>cliente</th>
          <th>estado</th>
          <th>envio</th>
          <th>precio</th>
          <th></th>
        </tr>
        <tr>
          <td>2001</td>
          <td>Juan</td>
          <td>Sin entregar</td>
          <td>Para recoger</td>
          <td>$50</td>
      </tr>
      <tr>
          <td>2002</td>
          <td>Julio</td>
          <td>Entregado</td>
          <td>Delivery</td>
          <td>$45</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos; index as i">
        <td>{{ pedido.codigo }}</td> 
        <td>{{ pedido.cliente }}</td>
        <td>{{ pedido.estado }}</td>
        <td>{{ pedido.envio }}</td>
        <td>{{ pedido.precio }}</td>
        <td><button>Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <input type="number" required [(ngMode1)]="o_codigo">
  <input type="text" required [(ngMode1)]="o_cliente">
  <input type="text" required [(ngMode1)]="o_estado">
  <input type="text" required [(ngMode1)]="o_envio">
  <input type="number" required [(ngMode1)]="o_precio">
  <button (click)= "agregarpedido()">Agregar</button>
  </br>
  <footer">
    <button type="button" class="btn btn-primary">
      Facebook
    </button>
    <button type="button" class="btn btn-primary">
      Twitter
    </button >
    <button type="button" class="btn btn-primary">
      Youtube
    </button>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</div>
